<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <header>
            What's The Weather?
        </header>
        <form onsubmit='return false' class='searchbar-form'>
            <label for='city-name'>City:</label>
            <input type='text' id='city-name' required>
            <button id='submit-button' type='button'>Go!</button>
            <div>
                <button id='fahrenheit'>F</button>
                <button id='celsius'>C</button>
                <label class='switch'>
                    <input type='checkbox'>
                    <span class='slider round'></span>
                </label>
                
            </div>
        </form>
        <div id='display'></div>
    </body>
    <script src='main.js'>
    </script>
</html>
